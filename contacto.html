  <script>
    document.addEventListener("DOMContentLoaded", function (event) {
      navActivePage();

      // JavaScript para manejar el envío del formulario con Formspree
      const form = document.getElementById('contact-form');
      const responseDiv = document.getElementById('form-response');

      form.addEventListener('submit', async function (e) {
        e.preventDefault(); // Evitar recarga de página

        // Mostrar mensaje de envío
        responseDiv.style.display = 'block';
        responseDiv.className = 'alert alert-success';
        responseDiv.textContent = 'Enviando mensaje...';

        // Preparar datos del formulario
        const formData = new FormData(form);
        const data = {};
        formData.forEach((value, key) => data[key] = value);

        try {
          // Enviar a Formspree (reemplaza TU_ENDPOINT_DE_FORMSPREE con tu URL real)
          const response = await fetch('https://formspree.io/f/mzdgvyya', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
          });

          if (response.ok) {
            responseDiv.className = 'alert alert-success';
            responseDiv.textContent = '¡Mensaje enviado exitosamente!';
            form.reset(); // Limpiar formulario
          } else {
            throw new Error('Error en el envío');
          }
        } catch (error) {
          responseDiv.className = 'alert alert-danger';
          responseDiv.textContent = 'Error al enviar el mensaje. Inténtalo de nuevo.';
        }
      });
    });
  </script>
